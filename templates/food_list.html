{% include "template_main.html" %}

{% block content %}
<div id="content-main">
  <h1>{{page_title}}</h1>
   <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for food in foods %}
        <tr>
          <td>{{ food.name }}</td>
          
        {% empty %}
        <tr>
          <td colspan="6">No food yet</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
